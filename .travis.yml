language: csharp
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install icu4c; fi
mono:
  - 4.0.5
os:
  - linux
  - osx
osx_image: xcode7.1
install:
  - curl -sSL https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.sh | bash /dev/stdin --version 1.0.0-preview1-002702 --install-dir ~/dotnet
  - sudo ln -s ~/dotnet/dotnet /usr/local/bin
  - dotnet restore
script:
  - cd ./tests/Tests
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then dotnet run --labels=All --where:"cat==integration && cat !=exports" --verbose; fi'
  - dotnet run --labels=All --where:cat!=integration --verbose

