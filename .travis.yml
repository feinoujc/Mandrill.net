language: csharp
sudo: required

script: 
  - dotnet restore 
  - cd ./tests/Tests
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then dotnet run --labels=All --where:"cat==integration && cat !=exports" --verbose; fi'
  - dotnet run --labels=All --where:cat!=integration --verbose

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    dotnet: 1.0.0-preview2-1-003177
    mono: none